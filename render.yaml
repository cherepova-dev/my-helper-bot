# Render Blueprint — при подключении репо к Render сервис создаётся автоматически.
# Python runtime: бот отвечает стабильно. Голосовые — без распознавания текста (нет ffmpeg).

services:
  - type: web
    runtime: python
    name: my-helper-bot
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: python bot_replit.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false   # Ввести вручную в Render Dashboard (Environment)
